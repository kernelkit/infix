{
  "ieee802-dot1ab-lldp:lldp": {
    "infix-lldp:enabled": true
  },
  "ietf-hardware:hardware": {
    "component": [
      {
        "name": "USB",
        "class": "infix-hardware:usb",
        "state": {
          "admin-state": "unlocked"
        }
      },
      {
        "class": "infix-hardware:usb",
        "name": "USB2",
        "state": {
          "admin-state": "unlocked"
        }
      },
      {
        "name": "radio0",
        "class": "infix-hardware:wifi",
	"infix-hardware:wifi-radio": {
	  "country-code": "DE",
	  "band": "2.4GHz",
	  "channel": "auto"
	 }
     },
     {
	"name": "radio1",
	"class": "infix-hardware:wifi",
	"infix-hardware:wifi-radio": {
	  "country-code": "DE",
          "band": "5GHz",
          "channel": "auto"
      }
    }
    ]
  },
  "ietf-interfaces:interfaces": {
    "interface": [
      {
        "name": "br0",
        "type": "infix-if-type:bridge",
        "ietf-ip:ipv4": {
          "address": [
            {
              "ip": "192.168.0.1",
              "prefix-length": 24
            }
          ]
        }
      },
      {
        "name": "lan1",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {},
        "infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      },
      {
        "name": "lan2",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {},
        "infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      },
      {
        "name": "lan3",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {},
        "infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      },
      {
        "name": "lan4",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {},
        "infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      },
      {
        "name": "lo",
        "type": "infix-if-type:loopback",
        "ietf-ip:ipv4": {
          "address": [
            {
              "ip": "127.0.0.1",
              "prefix-length": 8
            }
          ]
        },
        "ietf-ip:ipv6": {
          "address": [
            {
              "ip": "::1",
              "prefix-length": 128
            }
          ]
        }
      },
      {
        "name": "sfp1",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {}
      },
      {
        "name": "sfp2",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv6": {}
      },
      {
        "name": "wan",
        "type": "infix-if-type:ethernet",
        "ietf-ip:ipv4": {
          "infix-dhcp-client:dhcp": {
            "option": [
              {
                "id": "ntp-server"
              },
              {
                "id": "broadcast"
              },
              {
                "id": "domain"
              },
              {
                "id": "hostname"
              },
              {
                "id": "dns-server"
              },
              {
                "id": "router"
              },
              {
                "id": "netmask"
              },
              {
                "id": "vendor-class",
                "value": "Banana Pi BPI-R3"
              }
            ]
          }
        },
        "ietf-ip:ipv6": {
          "infix-dhcpv6-client:dhcp": {
            "option": [
              {
                "id": "ntp-server"
              },
              {
                "id": "client-fqdn"
              },
              {
                "id": "domain-search"
              },
              {
                "id": "dns-server"
              }
            ]
          }
        }
      },
      {
        "name": "wifi0-ap",
        "type": "infix-if-type:wifi",
        "infix-interfaces:wifi": {
          "radio": "radio0",
          "access-point": {
            "ssid": "Infix",
            "security": {
              "secret": "wifi"
            }
          }
        },
	"infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      },
      {
        "name": "wifi1-ap",
        "type": "infix-if-type:wifi",
        "infix-interfaces:wifi": {
          "radio": "radio1",
          "access-point": {
            "ssid": "Infix5Ghz",
            "security": {
              "secret": "wifi"
            }
          }
        },
       "infix-interfaces:bridge-port": {
          "bridge": "br0"
        }
      }
    ]
  },
  "ietf-keystore:keystore": {
    "asymmetric-keys": {
      "asymmetric-key": [
        {
          "name": "genkey",
          "public-key-format": "infix-crypto-types:ssh-public-key-format",
          "public-key": "",
          "private-key-format": "infix-crypto-types:rsa-private-key-format",
          "cleartext-private-key": "",
          "certificates": {}
        }
      ]
    },
    "symmetric-keys": {
      "symmetric-key": [
        {
          "name": "wifi",
          "infix-keystore:symmetric-key": "infixinfix",
          "infix-keystore:key-format": "infix-crypto-types:wifi-preshared-key-format"
        }
      ]
    }
  },
  "ietf-netconf-acm:nacm": {
    "enable-nacm": true,
    "read-default": "permit",
    "write-default": "permit",
    "exec-default": "permit",
    "groups": {
      "group": [
        {
          "name": "admin",
          "user-name": [
            "admin"
          ]
        },
        {
          "name": "operator",
          "user-name": []
        },
        {
          "name": "guest",
          "user-name": []
        }
      ]
    },
    "rule-list": [
      {
        "name": "admin-acl",
        "group": [
          "admin"
        ],
        "rule": [
          {
            "name": "permit-all",
            "module-name": "*",
            "access-operations": "*",
            "action": "permit",
            "comment": "Allow 'admin' group complete access to all operations and data."
          }
        ]
      },
      {
        "name": "operator-acl",
        "group": [
          "operator"
        ],
        "rule": [
          {
            "name": "permit-system-rpcs",
            "module-name": "ietf-system",
            "rpc-name": "*",
            "access-operations": "exec",
            "action": "permit",
            "comment": "Operators can reboot, shutdown, and set system time."
          }
        ]
      },
      {
        "name": "guest-acl",
        "group": [
          "guest"
        ],
        "rule": [
          {
            "name": "deny-all-write+exec",
            "module-name": "*",
            "access-operations": "create update delete exec",
            "action": "deny",
            "comment": "Guests cannot change anything or exec rpcs."
          }
        ]
      },
      {
        "name": "default-deny-all",
        "group": [
          "*"
        ],
        "rule": [
          {
            "name": "deny-password-access",
            "path": "/ietf-system:system/authentication/user/password",
            "access-operations": "*",
            "action": "deny",
            "comment": "No user except admins can access password hashes."
          },
          {
            "name": "deny-keystore-access",
            "module-name": "ietf-keystore",
            "access-operations": "*",
            "action": "deny",
            "comment": "No user except admins can access cryptographic keys."
          },
          {
            "name": "deny-truststore-access",
            "module-name": "ietf-truststore",
            "access-operations": "*",
            "action": "deny",
            "comment": "No user except admins can access trust store."
          }
        ]
      }
    ]
  },
  "ietf-netconf-server:netconf-server": {
    "listen": {
      "endpoints": {
        "endpoint": [
          {
            "name": "default-ssh",
            "ssh": {
              "tcp-server-parameters": {
                "local-bind": [
                  {
                    "local-address": "::"
                  }
                ]
              },
              "ssh-server-parameters": {
                "server-identity": {
                  "host-key": [
                    {
                      "name": "default-key",
                      "public-key": {
                        "central-keystore-reference": "genkey"
                      }
                    }
                  ]
                }
              }
            }
          }
        ]
      }
    }
  },
  "ietf-system:system": {
    "hostname": "bpi-%m",
    "ntp": {
      "server": [
        {
          "name": "default",
          "udp": {
            "address": "pool.ntp.org"
          }
        }
      ]
    },
    "authentication": {
      "user": [
        {
          "name": "admin",
          "password": "$factory$",
          "infix-system:shell": "bash"
        }
      ]
    },
    "infix-system:motd-banner": "Li0tLS0tLS0uCnwgIC4gLiAgfCBJbmZpeCBPUyDigJQgSW1tdXRhYmxlLkZyaWVuZGx5LlNlY3VyZQp8LS4gdiAuLXwgaHR0cHM6Ly9rZXJuZWxraXQub3JnCictJy0tLSctJwo="
  },
  "infix-dhcp-server:dhcp-server": {
    "option": [
      {
        "id": "ntp-server",
        "address": "auto"
      },
      {
        "id": "dns-server",
        "address": "auto"
      },
      {
        "id": "router",
        "address": "auto"
      }
    ],
    "subnet": [
      {
        "subnet": "192.168.0.0/24",
        "pool": {
          "start-address": "192.168.0.100",
          "end-address": "192.168.0.250"
        }
      }
    ]
  },
  "infix-firewall:firewall": {
    "default": "wan",
    "zone": [
      {
        "name": "lan",
        "action": "accept",
        "interface": [
          "br0"
        ]
      },
      {
        "name": "wan",
        "action": "drop",
        "interface": [
          "wan"
        ],
        "service": [
          "dhcpv6-client"
        ]
      }
    ],
    "policy": [
      {
        "name": "lan-to-wan",
        "action": "accept",
        "ingress": [
          "lan"
        ],
        "egress": [
          "wan"
        ],
        "masquerade": true
      }
    ]
  },
  "infix-meta:meta": {
    "version": "1.7"
  },
  "infix-services:mdns": {
    "enabled": true
  },
  "infix-services:ssh": {
    "enabled": true,
    "hostkey": [
      "genkey"
    ],
    "listen": [
      {
        "name": "ipv4",
        "address": "0.0.0.0",
        "port": 22
      },
      {
        "name": "ipv6",
        "address": "::",
        "port": 22
      }
    ]
  },
  "infix-services:web": {
    "enabled": true,
    "console": {
      "enabled": true
    },
    "netbrowse": {
      "enabled": true
    },
    "restconf": {
      "enabled": true
    }
  }
}

[system]
compatible=infix-aarch64
bootloader=uboot
statusfile=/var/lib/rauc/status
mountprefix=/var/lib/rauc/mnt
bundle-formats=-plain

[keyring]
directory=/etc/rauc/keys

[slot.rootfs.0]
device=/dev/disk/by-partlabel/primary
bootname=primary

[slot.rootfs.1]
device=/dev/disk/by-partlabel/secondary
bootname=secondary

[slot.net.0]
device=/dev/ram0
bootname=net

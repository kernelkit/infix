image rootfs.verity {
	verity {
        	image = "rootfs.squashfs"
	}
}

image rootfs.verity-sig {
	verity-sig {
        	image = "rootfs.verity"
		cert = "@CERT@"
		key = "@KEY@"
	}
}

image @ARTIFACT@.raw {
	hdimage {
		partition-table-type = "gpt"
	}

	partition root {
		partition-uuid = "root-@ARCH@"
		image = "rootfs.squashfs"
	}
	partition root-verity {
		partition-uuid = "root-@ARCH@-verity"
		image = "rootfs.verity"
	}
	partition root-verity-sig {
		partition-uuid = "root-@ARCH@-verity-sig"
		image = "rootfs.verity-sig"
	}
}
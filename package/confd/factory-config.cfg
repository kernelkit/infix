{
  "ietf-interfaces:interfaces": {
    "interface": [
      {
        "name": "eth0",
        "type": "iana-if-type:ethernetCsmacd",
        "ietf-ip:ipv4": {
          "infix-ip:autoconf": {
            "enabled": true
          }
        },
        "ietf-ip:ipv6": {
          "enabled": true,
          "autoconf": {
            "create-global-addresses": true
          }
        }
      }
    ]
  },
  "ietf-system:system": {
    "hostname": "infix"
  }
}
